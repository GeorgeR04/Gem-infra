services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: users
      MYSQL_ROOT_PASSWORD: polo09
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-ppolo09"]
      interval: 5s
      timeout: 3s
      retries: 20

  mongodb:
    image: mongo:8.0
    container_name: mongodb
    ports:
      - "27018:27017"
    volumes:
      - mongo_data:/data/db

  gem_website-backend:
    image: gem_website-backend:prod
    build:
      context: ./demo
      dockerfile: Dockerfile.prod
    depends_on:
      mysql:
        condition: service_healthy
      mongodb:
        condition: service_started
    environment:
      MYSQL_SERVICE_HOST: mysql
      MYSQL_SERVICE_PORT: 3306
      MYSQL_SERVICE_DATABASE: users
      MYSQL_SERVICE_USER: root
      MYSQL_SERVICE_PASSWORD: polo09
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      MONGO_DB: demo
    ports:
      - "8080:8080"
    security_opt:
      - no-new-privileges:true
    cap_drop: ["ALL"]
    read_only: true
    tmpfs:
      - /tmp

  gem_website-frontend:
    image: gem_website-frontend:prod
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    depends_on:
      - gem_website-backend
    ports:
      - "5173:8080"
    security_opt:
      - no-new-privileges:true
    cap_drop: ["ALL"]
    read_only: true
    tmpfs:
      - /tmp
      - /var/cache/nginx
      - /var/run

volumes:
  mysql_data:
  mongo_data:
