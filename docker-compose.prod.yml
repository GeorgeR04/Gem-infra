services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-users}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:?set MYSQL_ROOT_PASSWORD in .env.prod}
      MYSQL_USER: ${MYSQL_USER:-gem}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:?set MYSQL_PASSWORD in .env.prod}
    ports:
      - "${MYSQL_PORT:-3307}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p$${MYSQL_ROOT_PASSWORD} --silent"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  mongodb:
    image: mongo:8.0
    ports:
      - "${MONGO_PORT:-27018}:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

  gem_website-backend:
    image: gem_website-backend:prod
    build:
      context: ./demo
      dockerfile: Dockerfile.prod
    depends_on:
      mysql:
        condition: service_healthy
      mongodb:
        condition: service_started
    environment:
      MYSQL_SERVICE_HOST: mysql
      MYSQL_SERVICE_PORT: 3306
      MYSQL_SERVICE_DATABASE: ${MYSQL_DATABASE:-users}
      MYSQL_SERVICE_USER: ${MYSQL_USER:-gem}
      MYSQL_SERVICE_PASSWORD: ${MYSQL_PASSWORD:?set MYSQL_PASSWORD in .env.prod}
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      MONGO_DB: ${MONGO_DB:-demo}
    ports:
      - "8080:8080"
    security_opt:
      - no-new-privileges:true
    cap_drop: ["ALL"]
    read_only: true
    tmpfs:
      - /tmp
    restart: unless-stopped

  gem_website-frontend:
    image: gem_website-frontend:prod
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    depends_on:
      - gem_website-backend
    ports:
      - "5173:8080"
    security_opt:
      - no-new-privileges:true
    cap_drop: ["ALL"]
    read_only: true
    tmpfs:
      - /tmp
      - /var/cache/nginx
      - /var/run
    restart: unless-stopped

volumes:
  mysql_data:
  mongo_data:
