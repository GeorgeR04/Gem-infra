services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-users}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:?set MYSQL_ROOT_PASSWORD in .env}
      MYSQL_USER: ${MYSQL_USER:-gem}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:?set MYSQL_PASSWORD in .env}
    ports:
      - "${MYSQL_PORT:-3307}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p$${MYSQL_ROOT_PASSWORD} --silent"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  mongodb:
    image: mongo:8.0
    ports:
      - "${MONGO_PORT:-27018}:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

  demo:
    build: ./demo
    depends_on:
      mysql:
        condition: service_healthy
      mongodb:
        condition: service_started
    environment:
      MYSQL_SERVICE_HOST: mysql
      MYSQL_SERVICE_PORT: 3306
      MYSQL_SERVICE_DATABASE: ${MYSQL_DATABASE:-users}
      MYSQL_SERVICE_USER: ${MYSQL_USER:-gem}
      MYSQL_SERVICE_PASSWORD: ${MYSQL_PASSWORD:?set MYSQL_PASSWORD in .env}
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      MONGO_DB: ${MONGO_DB:-demo}
    ports:
      - "8080:8080"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      CHOKIDAR_USEPOLLING: "true"
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8080}
    depends_on:
      - demo
    restart: unless-stopped

volumes:
  mysql_data:
  mongo_data:
  frontend_node_modules:
